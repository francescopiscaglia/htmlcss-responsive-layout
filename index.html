<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>

    <link rel="stylesheet" href="./css/style.css">
    <!-- title font -->
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- main font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="">

    <!-- App Header -->
    <header id="app-header">
        <!-- title -->
        <h1 class="p-sm-1">GIALLO BOOLEANO</h1>
    </header>

    <!-- App Main -->
    <main id="app-main">

        <section id="card">
            <div class="container container-sm container-md bg-white">
                <!-- card info -->
                <div class="card-info bg-lighter">
                    <h3>DOLCI E DESSERTS</h3>
                    <h2>Tiramisù</h2>
                </div>
                <!-- card main -->
                <div class="row">
                    <div class="col-12 col-9-md">
                        <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=Gsaddey7AsX3aQhD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>
                    </div>
                    <!-- card description -->
                    <div class="col-12 col-3-md">
                        <ul class="bg-white">
                            <li>
                                <i class="fa-solid fa-blender"></i>
                                <span>Difficoltà: <strong>Facile</strong></span>
                            </li>
                            <li>
                                <i class="fa-solid fa-clock"></i>
                                <span>Tempo: <strong>40 min</strong></span>
                            </li>
                            <li>
                                <i class="fa-solid fa-chart-pie"></i>
                                <span>Porzione per: <strong>8 persone</strong></span>
                            </li>
                            <li>
                                <i class="fa-solid fa-euro-sign"></i>
                                <span>Costo: <strong>Contenuto</strong></span>
                            </li>
                            <li>
                                <i class="fa-solid fa-thumbtack"></i>
                                <span><strong>Note: </strong>+2 ore di riposo in frigo</span>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- App Footer -->
    <foote id="app-footer">

    </foote>
    
</body>
</html>
